<body>
    <!--First cat-->
    <div class = "fb-cat">
        <div class = "cat-image">
            <img src = "images/catphoto.jpg" alt = "cat" class = "cat">

       </div>

       <div class = "cat-info">

            <div class = "cat-name">
                <p class = "animal-name">Oliver</p>
            </div>

            <div class = "friends-info">
                
                <div class ="friend-image">
                    <img src = "images/cat.jpg" class = "blue-eye-cat">
                </div>

                <div class = "number-of-friends">
                    <p class = "no-of-friends">2 mutual friends</p>
                </div>

            </div>

            <div class = "add-friend-button">

            </div>
            
        </div>
    
    </div>
